
<h3>Books Catalog</h3>

<div *ngIf="books">
    <div *ngFor="let book of books" >

        <h3>Title: {{book.title}} </h3>
        <h3>Author: {{book.author}}</h3>
        <h3>Date Published: {{book.date | date}}</h3>
    </div>
</div>


<button type="button" [routerLink]="'/add'" > Create New  </button>
